<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Command Console - Electron POC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
        }
        
        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.success .status-dot {
            background: #28a745;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.error .status-dot {
            background: #dc3545;
        }
        
        .status.pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status.pending .status-dot {
            background: #ffc107;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px;
            font-size: 0.9em;
        }
        
        .info-label {
            font-weight: bold;
            color: #666;
        }
        
        .info-value {
            color: #333;
            font-family: 'Courier New', monospace;
        }
        
        .response-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .footer {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Robot Command Console</h1>
            <p>Electron + Flask POC - Phase 1</p>
        </div>
        
        <div class="card">
            <h2>Á≥ªÁµ±ÁãÄÊÖã</h2>
            <div id="health-status" class="status pending">
                <span class="status-dot"></span>
                <span>Ê™¢Êü•‰∏≠...</span>
            </div>
            <div class="info-grid" id="system-info">
                <span class="info-label">Token (Ââç8Â≠óÂÖÉ):</span>
                <span class="info-value" id="token-display">ËºâÂÖ•‰∏≠...</span>
                <span class="info-label">API Á´ØÈªû:</span>
                <span class="info-value">http://127.0.0.1:5000</span>
            </div>
        </div>
        
        <div class="card">
            <h2>API Ê∏¨Ë©¶</h2>
            <button id="test-ping" disabled>Ê∏¨Ë©¶ /api/ping</button>
            <div id="ping-result" class="response-box" style="display: none;"></div>
        </div>
        
        <div class="card">
            <h2>ÂÅ•Â∫∑Ê™¢Êü•</h2>
            <button id="test-health">ÈáçÊñ∞Ê™¢Êü• /health</button>
            <div id="health-result" class="response-box" style="display: none;"></div>

    </div>
    
    <div class="footer">
        Phase 1 POC - Electron v20 + Python Flask + Token Auth
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
