name: Tests with RabbitMQ

on:
  push:
    branches: [ main, develop, 'copilot/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # 單元測試（不需要 RabbitMQ）
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov flake8

    - name: Lint with flake8
      run: |
        python3 -m flake8 src/robot_service/queue/ tests/test_rabbitmq_queue.py tests/test_queue_comparison.py \
          --select=E,F,W --max-line-length=120 --exclude=.venv,node_modules,__pycache__

    - name: Run unit tests
      run: |
        python3 run_tests.py unit --coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-unit-${{ matrix.python-version }}

  # 整合測試（包含 RabbitMQ）
  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests

    services:
      rabbitmq:
        image: rabbitmq:3.12-management-alpine
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --health-cmd "rabbitmq-diagnostics check_port_connectivity"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 30s
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov

    - name: Wait for RabbitMQ
      run: |
        for i in {1..30}; do
          if curl -s http://localhost:15672 > /dev/null; then
            echo "RabbitMQ is ready"
            break
          fi
          echo "Waiting for RabbitMQ... ($i/30)"
          sleep 2
        done

    - name: Check RabbitMQ availability
      run: |
        python3 run_tests.py integration --check-rabbitmq || true

    - name: Run integration tests with RabbitMQ
      env:
        TEST_WITH_RABBITMQ: "1"
        RABBITMQ_URL: amqp://guest:guest@localhost:5672/
      run: |
        python3 run_tests.py integration --with-rabbitmq

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: integrationtests
        name: codecov-integration

  # 完整測試（所有測試 + 覆蓋率報告）
  full-tests:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: github.event_name == 'pull_request'

    services:
      rabbitmq:
        image: rabbitmq:3.12-management-alpine
        ports:
          - 5672:5672
        options: >-
          --health-cmd "rabbitmq-diagnostics check_port_connectivity"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov

    - name: Run all tests with coverage
      env:
        TEST_WITH_RABBITMQ: "1"
        RABBITMQ_URL: amqp://guest:guest@localhost:5672/
      run: |
        python3 run_tests.py all --with-rabbitmq --coverage

    - name: Generate coverage report
      run: |
        python3 -m pytest tests/ --cov=src --cov-report=html --cov-report=xml

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: alltests
        name: codecov-full

    - name: Archive coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: htmlcov/
