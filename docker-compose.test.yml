# Docker Compose for Testing with RabbitMQ
version: '3.8'

services:
  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: robot-service-rabbitmq-test
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - robot-service-test

  # Python Test Runner (可選)
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      TEST_WITH_RABBITMQ: "1"
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./htmlcov:/app/htmlcov
      - ./coverage.xml:/app/coverage.xml
    networks:
      - robot-service-test
    command: python3 run_tests.py all --with-rabbitmq --coverage

volumes:
  rabbitmq_data:

networks:
  robot-service-test:
    driver: bridge
